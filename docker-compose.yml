version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  truong_khoa:
    build:
      context: ./truong_khoa
      dockerfile: Dockerfile
    ports:
      - "5174:5173"
    volumes:
      - ./truong_khoa:/app
      - /app/node_modules
    depends_on:
      - backend

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nhom3_de_tai4
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: